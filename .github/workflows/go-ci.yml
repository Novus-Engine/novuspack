name: Go CI

on:
  push:
    paths:
      - 'api/go/**/*.go'
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/go/v1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: api/go/v1/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Run unit tests
        run: make test

      - name: Run BDD tests
        run: make bdd-ci

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api/go/v1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: api/go/v1/go.sum

      - name: Build
        run: go build ./...

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...
