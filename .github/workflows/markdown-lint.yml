name: Markdown Lint

# NOTE: This workflow must be kept in sync with the 'markdown-lint' target in the root Makefile.
#       The Makefile target performs the same checks locally. When adding or modifying
#       markdown linting configuration, update both this workflow and the Makefile to ensure consistency.
#       The workflow runs: markdownlint-cli2 "**/*.md"

on:
  push:
    paths:
      - '**/*.md'
  pull_request:

jobs:
  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Run markdownlint
        run: NODE_OPTIONS="--no-warnings=MODULE_TYPELESS_PACKAGE_JSON" markdownlint-cli2 "**/*.md"
